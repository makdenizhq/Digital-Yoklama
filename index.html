    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- TensorFlow.js and BlazeFace for Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <!-- jsQR for real QR Code Scanning -->

    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      
      @media print {
        @page { margin: 0; size: auto; }
        
        html, body { 
          background: white !important; 
          margin: 0 !important; 
          padding: 0 !important; 
          height: 100%; 
          width: 100%;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }
        
        /* Hide everything by default using visibility, NOT display:none on parents */
        body * {
          visibility: hidden;
        }

        /* Make the print-only container and its children visible */
        .print-only, .print-only * {
          visibility: visible !important;
        }

        /* Position the print container to cover the viewport */
        .print-only { 
          display: flex !important; 
          flex-direction: column;
          align-items: center; 
          justify-content: center;
          position: fixed; 
          left: 0; 
          top: 0; 
          width: 100%; 
          height: 100%; 
          background: white;
          z-index: 99999;
          gap: 10mm;
        }
        
        /* Ensure no other UI elements interfere */
        aside, header, nav, .no-print {
            display: none !important;
        }
      }
    </style>
