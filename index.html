<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- TensorFlow.js and Models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- jsQR for real QR Code Scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Modern Gradient Background */
      body {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 100% 100%;
        background-attachment: fixed;
      }
      
      /* Light Theme Override for main app area */
      #root {
        background: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
      }

      /* Sleek Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      /* Smooth Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @media print {
        @page { margin: 0; size: auto; }
        
        html, body, #root { 
          background: white !important; 
          background-image: none !important;
          margin: 0 !important; 
          padding: 0 !important; 
          height: 100%; 
          width: 100%;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
          overflow: visible !important;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Explicitly hide layout elements that might interfere */
        aside, header, nav, .no-print {
            display: none !important;
        }

        /* Make the print-only container and its children visible */
        .print-only, .print-only * {
          visibility: visible !important;
        }

        /* Position the print container to cover the viewport absolutely */
        .print-only { 
          display: flex !important; 
          flex-direction: column;
          align-items: center; 
          justify-content: center;
          position: fixed; 
          left: 0; 
          top: 0; 
          width: 100vw; 
          height: 100vh; 
          background: white;
          z-index: 999999;
          gap: 10mm;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.15",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body class="antialiased h-screen w-full text-slate-900">
    <div id="root" class="w-full h-full"></div>
  </body>
</html>
